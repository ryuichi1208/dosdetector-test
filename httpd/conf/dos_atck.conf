<IfModule mod_dosdetector.c>
    DoSDetection on
    DoSPeriod 1
    DoSThreshold 5
    DoSHardThreshold 5
    DoSBanPeriod 30

    RewriteEngine On
    RewriteCond %{HTTP_USER_AGENT} !iPad
    RewriteCond %{HTTP_USER_AGENT} !iPod
    RewriteCond %{ENV:SuspectDoS} =1 [OR]
    RewriteCond %{ENV:SuspectHardDoS} =1
    RewriteRule .*  - [R=502,L]
</IfModule>
